<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Números Romanos</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>Conversor de Números Romanos</h1>
        <label for="number">Digite um número inteiro entre 1 e 3999:</label>
        <input type="number" id="number" min="1" max="3999">
        <button onclick="convertToRoman()">Converter</button>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>

</body>
</html>
