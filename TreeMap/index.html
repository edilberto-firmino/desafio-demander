<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treemap</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-4">
        <div id="treemap" class="mb-4" style="width: 100%; height: 600px;"></div>
        
        <div id="form-container" class="card p-4 mb-4">
            <h2 class="card-title">Adicionar Nova Empresa</h2>
            <form id="add-company-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="value" class="form-label">Valor:</label>
                    <input type="number" id="value" name="value" class="form-control" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>
        </div>
        
        <div id="items-container">
            <h2>Lista de Empresas</h2>
            <ul id="items-list" class="list-group">
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
